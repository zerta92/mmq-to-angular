<md-dialog aria-label="Online Consultation" style="width: 30%; height: 33%;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools " style="text-align: center;">
                <h2>{{"List.Consultation.Description.Title"|translate}}</h2>

                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon
                        md-svg-src="/template/img/baseline-close-24px.svg"
                        aria-label="Close dialog"
                    ></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div style="height: 200px;">
                    <p ng-bind-html="consultationInformation"></p>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
